<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Live Validation Form</title>
  </head>
  <body>
    <div class="main-container">
      <form novalidate>
        <div class="container-email">
          <label class="label-email" for="email">
            <span>Enter email:</span>
            <input id="email" type="email" required />
          </label>
          <span id="error-email" class="span-error">Error email</span>
        </div>

        <div class="container-country">
          <label class="label-country" for="country">
            <span class="span-description">Select Country:</span>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
              <option value="england">England</option>
              <option value="spain">Spain</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
            </select>
          </label>
          <span id="error-country" class="span-error">Error country</span>
        </div>

        <div class="container-postal-code">
          <label class="label-postal-code" for="postal-code">
            <span class="span-description">Enter Postal Code:</span>
            <input id="postal-code" type="text" required />
          </label>
          <span id="error-postal-code" class="span-error"
            >Error postal code</span
          >
        </div>

        <div class="container-password">
          <label class="label-password" for="password">
            <span class="span-description">Enter password:</span>
            <input id="password" type="password" />
          </label>
          <span id="error-password" class="span-error">Error password</span>
          <label class="label-password-confirm" for="confirm-password">
            <span class="span-description">Confirm password:</span>
            <input id="confirm-password" type="password" required />
          </label>
          <span id="error-confirm-password" class="span-error"
            >Error confirm password</span
          >
        </div>

        <button id="btn-submit" class="btn-submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
